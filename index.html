<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <main id="app-container">
        <div id="ai-core" class="idle">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div id="core-text"></div>
        </div>

        <div id="chat-container">
            <div class="chat-message" data-sender="assistant">
                <span class="prefix">AI ></span>
                <span class="content">Awaiting command.</span>
            </div>
        </div>
    </main>

    <div id="controls">
        <button id="mute-btn" title="Mute/Unmute">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.25c.414 0 .75.336.75.75v11.69l4.47-4.47a.75.75 0 0 1 1.06 1.06l-6 6a.75.75 0 0 1-1.06 0l-6-6a.75.75 0 0 1 1.06-1.06l4.47 4.47V3a.75.75 0 0 1 .75-.75Zm-3.75 14.25a.75.75 0 0 1 0 1.5h7.5a.75.75 0 0 1 0-1.5h-7.5Z"/></svg>
        </button>
        <button id="restart-btn" title="Restart Conversation">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10.5 4.5a7.5 7.5 0 1 0 4.546 13.931.75.75 0 0 1 .524 1.365A9 9 0 1 1 12 3a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-.363A7.472 7.472 0 0 0 10.5 4.5Z"/></svg>
        </button>
        <button id="export-btn" title="Export Conversation">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 1.5a.75.75 0 0 1 .75.75V12h5.25a.75.75 0 0 1 0 1.5H12v5.25a.75.75 0 0 1-1.5 0V13.5H5.25a.75.75 0 0 1 0-1.5H10.5V2.25A.75.75 0 0 1 12 1.5Z"/></svg>
        </button>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
